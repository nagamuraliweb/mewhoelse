<ion-view view-title="Landing" class="login" hide-nav-bar="true">
  <ion-content class="padding">

	<div id="landing_header" class="text-center">
		<img src="img/logo.png" alt="Logo_Meapp" class="img-responsive">
	</div>    

	<div class="row login_grid">
		<form name="loginForm" novalidate="">
			<input type="email" name="user_email" placeholder="Email" class="inputbox" ng-model="login.user_email" autocomplete="off" required>
			<div class="error_alert" ng-show="loginForm.user_email.$dirty && loginForm.user_email.$invalid">
			    <span ng-show="loginForm.user_email.$error.required">Email is required.</span>
			    <span ng-show="loginForm.user_email.$error.email">Invalid email address.</span>
			</div>
			<input type="password" name="user_password" placeholder="Password" class="inputbox bottom_30" ng-model="login.user_password" autocomplete="off" required>
			<div class="error_alert" ng-show="loginForm.user_password.$dirty && loginForm.user_password.$touched">
			    <span ng-show="loginForm.user_password.$error.required">Password is required.</span>
			</div>
			<button class="button button-outline loginbtn" ng-disabled="!loginForm.$valid" ng-click="login()">
			  login
			</button>
		</form>
	</div>

	<div class="row text-center">
		<p ui-sref="forgot" class="forgot">Forgot Password?</p>
	</div>

	<div class="row">
		<h4 class="signup">Don't have an account ? <span ui-sref="signup">Signup</span></h4>
	</div>

  </ion-content>
</ion-view>
