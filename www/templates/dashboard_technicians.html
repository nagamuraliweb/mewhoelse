<ion-view view-title="Technicians" class="dashboard">

  <ion-nav-buttons side="right">
    <logout></logout>
  </ion-nav-buttons>
  
  <ion-content class="padding">
    <div class="row padding0">
    <div ng-if="!vm.has_records">
        No records found
    </div>
      <div class="card col list_tech list_tech1" ng-if="vm.has_records" ng-repeat="user in vm.users">
          <div class="card-content">
              <img ng-src="http://mewhoelse.in/img/profile/{{user.user_id}}_full.jpg" alt="profile photo">
              <h3 class="text-center" ui-sref="technician-overview({id: user.user_id})">{{::user.user_name}}</h3>

              <div class="text-center product-price">
                  <i class="icon ion-pricetag"></i>
                  <span>{{::vm.type[user.user_type]}}</span>
              </div>

              <button ui-sref="technician-overview({id: user.user_id})" class="button button-outline loginbtn viewbtn">
                   View
              </button>

          </div>
      </div>
    </div>
  </ion-content>
</ion-view>
