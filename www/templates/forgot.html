<ion-view view-title="Landing" class="login" hide-nav-bar="true">
  <ion-content class="padding">

	<div id="landing_header" class="text-center">
		<img src="img/logo.png" alt="Logo_Meapp" class="img-responsive">
	</div>    

	<div class="row login_grid">
		<form name="form.forgotForm" novalidate="">
			<input type="email" name="email" ng-model="user.email" placeholder="Email" class="inputbox" autocomplete="off" required>
			<div class="error_alert" ng-show="form.forgotForm.email.$dirty && form.forgotForm.email.$invalid">
			    <span ng-show="form.forgotForm.email.$error.required">Email is required.</span>
			    <span ng-show="form.forgotForm.email.$error.email">Invalid email address.</span>
			</div>
			<input type="password" name="password" ng-model="user.password" placeholder="Password" class="inputbox" autocomplete="off" required>
			<div class="error_alert" ng-show="form.forgotForm.password.$dirty && form.forgotForm.password.$touched">
			    <span ng-show="form.forgotForm.password.$error.required">Password is required.</span>
			</div>
			<input type="password" name="confirm_password" ng-model="user.confirm_password" placeholder="Confirm Password" class="inputbox bottom_30" autocomplete="off" required>
			<div class="error_alert" ng-show="form.forgotForm.confirm_password.$dirty && form.forgotForm.confirm_password.$touched">
			    <span ng-show="form.forgotForm.confirm_password.$error.required">Password is required.</span>
			</div>
			<button class="button button-outline loginbtn" ng-disabled="!form.forgotForm.$valid" ng-click="forgotPassword()">
			  submit
			</button>
		</form>
	</div>

	<div class="row text-center">
		<p ui-sref="login" class="forgot">Login?</p>
	</div>

	<div class="row">
		<h4 class="signup">Don't have an account ? <span ui-sref="signup">Signup</span></h4>
	</div>

  </ion-content>
</ion-view>
