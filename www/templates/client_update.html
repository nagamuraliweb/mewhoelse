<ion-view view-title="Landing" class="login" hide-nav-bar="true">
  <ion-content class="padding">

	<div id="landing_header" class="text-center">
		<img src="img/logo.png" alt="Logo_Meapp" class="img-responsive">
	</div>    

	<div class="row login_grid">
		<form name="vm.form.client">
			<!-- clients -->
			<div id="clients">
				<div>
					<label ng-repeat="gender in vm.genders">
						<input type="radio" name="gender" ng-model="vm.client.gender" value="{{gender.id_gender}}">{{gender.type}}
					</label>
				</div>
				<div class="error_alert" ng-show="vm.form.client.gender.$dirty && vm.form.client.gender.$error.required">
				    <span>Gender is required.</span>
				</div>
				<select name="project" class="dropdown" ng-model="vm.client.project" required>
					<option value="">Project</option>
					<option value="1">New</option>
					<option value="2">Existing</option>
				</select>
				<div class="error_alert" ng-show="vm.form.client.project.$dirty && vm.form.client.project.$error.required">
				    <span>Project is required.</span>
				</div>
				<input type="text" name="projectname" class="inputbox" placeholder="Enter your project name" ng-model="vm.client.projectname">
				<div class="error_alert" ng-show="vm.form.client.projectname.$dirty && vm.form.client.projectname.$error.required">
				    <span>Project name is required.</span>
				</div>
				<select name="project_type" class="dropdown" ng-model="vm.client.project_type" required>
					<option value="">Project type</option>
					<option ng-repeat="project in vm.projects" value="{{project.id_project}}">{{project.type}}</option>
				</select>
				<div class="error_alert" ng-show="vm.form.client.project_type.$dirty && vm.form.client.project_type.$error.required">
				    <span>Project name is required.</span>
				</div>
				<textarea name="project_description" placeholder="Project description" class="textareabox" ng-model="vm.client.project_description"></textarea>
				<select name="roll_type" class="dropdown" ng-model="vm.client.roll_type" required>
					<option value="">Roll type</option>
					<option ng-repeat="roll in vm.roles" value="{{roll.id_role}}">{{roll.type}}</option>
				</select>
				<div class="error_alert" ng-show="vm.form.client.roll_type.$dirty && vm.form.client.roll_type.$error.required">
				    <span>Roll type is required.</span>
				</div>
				<select name="looking_for" class="dropdown" ng-model="vm.client.looking_for">
					<option value="">Looking for</option>
					<option ng-repeat="gender in vm.genders" value="{{gender.id_gender}}">{{gender.type}}</option>
				</select>
				<input type="text" name="character_name" class="inputbox" placeholder="Character name" ng-model="vm.client.character_name">
				<textarea name="character_description" placeholder="Character description" class="textareabox" ng-model="vm.client.character_description"></textarea>
				<h4>Requirements</h4>
				<select name="body_type" class="dropdown" ng-model="vm.client.body_type">
					<option value="">Body Type</option>
					<option ng-repeat="body in vm.bodies" value="{{body.id_body}}">{{body.type}}</option>
				</select>
				<select name="experince" class="dropdown" ng-model="vm.client.experince">
					<option value="">Experience</option>
					<option ng-repeat="exp in vm.experience" value="{{exp.id_experience}}">{{exp.type}}</option>
				</select>
				<div>
					Professional trained <label><input type="radio" name="training" ng-model="vm.client.training" value="0"> Yes</label>
					<label><input type="radio" name="training" ng-model="vm.client.training" value="1"> No</label>
				</div><br>
				<select name="languages" ng-model="vm.client.languages" class="dropdown">
					<option value="">Languages</option>
					<option ng-repeat="language in vm.languages" value="{{language.id_language}}">{{language.type}}</option>
				</select>
				<input type="text" ng-if="vm.client.languages === '7'" name="others_languages" ng-model="vm.client.others_languages" class="inputbox bottom_30" placeholder="Enter your language">
				<input type="text" name="production_housename" class="inputbox bottom_30" placeholder="Production house name" ng-model="vm.client.production_housename">

				<button class="button button-outline loginbtn" ng-click="vm.saveClientDetails()" ng-disabled="!vm.form.client.$valid">
				  proceed
				</button>
			</div>

		</form>
	</div>

  </ion-content>
</ion-view>
