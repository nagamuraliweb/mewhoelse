<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Artists" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/dashboard/artists">
    <ion-nav-view name="dashboard-artists"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Technicians" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/dashboard/technicians">
    <ion-nav-view name="dashboard-technicians"></ion-nav-view>
  </ion-tab>

</ion-tabs>
