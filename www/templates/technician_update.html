<ion-view view-title="Technician Update">

  <div class="logout">
    <logout></logout>
  </div>
  
  <ion-content class="padding">   

	<div class="row login_grid1">
		<form name="vm.form.technician">
			<!-- technicians -->
			<div id="technicians">

				<div>
				<p class="titleColor">Profile pictures</p>
				<div class="row no_pad multipleimage">
					<div class="col-33 col">
						<label class="uploadbtn1">
							<input type="file" name="file" id="frontviewField" onchange="angular.element(this).scope().uploadFile(this.files, 'frontview')" />
						</label><br>
						<span id="frontview"></span>
						<span id="frontviewDelete" style="display:none;" ng-click="vm.deleteImg('frontview');">X</span>
					</div>

					<div class="col-33 col">
						<label class="uploadbtn2">
							<input type="file" name="file" id="sideviewField" onchange="angular.element(this).scope().uploadFile(this.files, 'sideview')" />
						</label><br>
						<span id="sideview"></span>
						<span id="sideviewDelete" style="display:none;" ng-click="vm.deleteImg('sideview');">X</span>
					</div>

					<div class="col-33 col">
						<label class="uploadbtn3">
							<input type="file" name="file" id="fullviewField" onchange="angular.element(this).scope().uploadFile(this.files, 'fullview')" />
						</label><br>
						<span id="fullview"></span>
						<span id="fullviewDelete" style="display:none;" ng-click="vm.deleteImg('fullview');">X</span>
					</div>
				</div>
				</div> 

				<div class="border_bottom">
				<label>
					<div>
						<input type="url" name="videos" placeholder="Profile video(Youtube link)" class="inputbox" ng-model="vm.artist.videos">
					</div>

					<div id="profileVideo">
						<label class="uploadbtn4">
							<input type="file" name="file" onchange="angular.element(this).scope().uploadVideo(this.files)" />
						</label><br>
						<span id="profilevideo"></span>
					</div>
				</label>
				</div>

				<!-- <label>
					Add Profile picture 
					<input type="file" name="file" onchange="angular.element(this).scope().uploadFile(this.files)" />
				</label>
				<input type="url" name="videos" placeholder="Add profile videos link here" class="inputbox" ng-model="vm.technician.videos"> -->

				<textarea name="skills" class="textareabox" placeholder="Skills" ng-model="vm.technician.skills" required></textarea>
				<div class="error_alert" ng-show="vm.form.technician.skills.$dirty && vm.form.technician.skills.$error.required">
				    <span>Skills is required.</span>
				</div>

				<p class="titleColor">Personal details</p>

				<!-- <div>
					<label ng-repeat="(key, value) in vm.genders">
						<input type="radio" name="gender" ng-model="vm.technician.gender" value="{{key}}">{{value}}
					</label>
				</div>
				<div class="error_alert" ng-show="vm.form.technician.gender.$dirty && vm.form.technician.gender.$error.required">
				    <span>Gender is required.</span>
				</div> -->

				<div class="border_bottom">
				<p>Gender <span class="pull-right">
					<select class="segment-select" id="gender">
				      <option ng-class="{'active': vm.technician.gender == 1}" value="1">Male</option>
				      <option ng-class="{'active': vm.technician.gender == 2}" value="2">Female</option>
				  	</select>
				</span></p>
			  	</div>

				<input type="date" name="dob" ng-model="vm.technician.dob" placeholder="Date of birth" class="inputbox" required>
				<div class="error_alert" ng-show="vm.form.technician.dob.$dirty && vm.form.technician.dob.$error.required">
				    <span>Date of birth is required.</span>
				</div>

				<!-- <select name="languages" ng-model="vm.technician.languages" class="dropdown" multiple="true" required>
					<option value="">Languages</option>
					<option ng-repeat="(key, value) in vm.languages" value="{{key}}">{{value}}</option>
				</select>
				<div class="error_alert" ng-show="vm.form.technician.languages.$dirty && vm.form.technician.languages.$error.required">
				    <span>Languages is required.</span>
				</div>
				<input type="text" ng-if="technician.languages === '7'" name="others_languages" ng-model="vm.technician.others_languages" class="inputbox bottom_30" placeholder="Enter your language"> -->

				<div class="border_bottom">
				<p ng-click="vm.listLanguages();">Languages <span class="pull-right" ng-show="!vm.showLanguages"><i class="icon ion-ios-arrow-forward"></i></span><span class="pull-right" ng-show="vm.showLanguages"><i class="icon ion-ios-arrow-down"></i></span></p>
					<div class="wrapper" id="dwrapper8">
						<ul id="languages_list" ng-show="vm.showLanguages">
							<li ng-repeat="(key, value) in vm.languages">
								<input type="checkbox" name="selectlanguages[]" value="{{key}}" ng-model="vm.selectedLanguages[key]" />
								{{value}}
							</li>
						</ul>
					</div>
				</div>

				<input type="text" name="others_languages" ng-model="vm.technician.others_languages" class="inputbox bottom_30" placeholder="Enter other languages" />

				<div class="border_bottom">
				<p>Experience <span class="pull-right">
					<select class="segment-select" id="experience">
				      <option ng-class="{'active': vm.technician.experince == 1}" value="1">Fresher</option>
				      <option ng-class="{'active': vm.technician.experince == 2}" value="2">Experienced</option>
				  	</select>
				</span></p>
			  	</div>
				
				<!-- <select name="experince" class="dropdown" ng-model="vm.technician.experince" required>
					<option value="">Experience</option>
					<option ng-repeat="(key, value) in vm.experience" value="{{key}}">{{value}}</option>
				</select>
				<div class="error_alert" ng-show="vm.form.technician.experince.$dirty && vm.form.technician.experince.$error.required">
				    <span>Experience is required.</span>
				</div> -->

				<input type="text" name="city" placeholder="City" class="inputbox" ng-model="vm.technician.city" required>
				<div class="error_alert" ng-show="vm.form.technician.city.$dirty && vm.form.technician.city.$error.required">
				    <span>City is required.</span>
				</div>

				<input type="text" name="other_ethnicity" placeholder="Ethnicity" class="inputbox" ng-model="vm.technician.other_ethnicity">

				<!-- <div>
					Professional trained <label><input type="radio" name="training" ng-model="vm.technician.training" value="0"> Yes</label>
					<label><input type="radio" name="training" ng-model="vm.technician.training" value="1"> No</label>
				</div><br>
				<div class="error_alert" ng-show="vm.form.technician.training.$dirty && vm.form.technician.training.$error.required">
				    <span>Professional trained is required.</span>
				</div> -->

				<div class="border_bottom">
				<p>Professional trained <span class="pull-right">
					<select class="segment-select" id="training">
				      <option ng-class="{'active': vm.technician.training == 1}" value="1">Yes</option>
				      <option ng-class="{'active': vm.technician.training == 2}" value="2">No</option>
				  	</select>
				</span></p>
			  	</div>
				

				<button class="button button-outline loginbtn createportfolio" ng-click="vm.updateTechnicianDetails()">
				  create portfolio
				</button>
			</div>

		</form>
	</div>

  </ion-content>
</ion-view>
